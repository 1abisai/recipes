<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="d-flex">
        <h1>Welcome! {{current_user.first_name}}</h1>
        <a style="margin-left: 800px; margin-top: 10px;" href="/dash">Home</a>
        <a style="margin-left: 10px; margin-top: 10px;" href="/logout">Logout</a>
    </div>
    <h2>{{recipe.name}}</h2>
    <div class="border border-success p-2 mb-2">
        <p>Description:     {{recipe.description}}</p>
        
        <br></br>
        
        <p>Under 30 Minutes?    {{recipe.under_30_minutes}}</p>
        
        <br></br>
        
        <p>Instructions:     {{recipe.instruction}}</p>
        
        <br></br>
        
        <p>Date Made:   {{recipe.date_cooked}}</p>
    </div>
    <br></br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
