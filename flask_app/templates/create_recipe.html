<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <div style="background-color: rgb(62, 61, 61); height: auto; width: 400px; margin-top: 20px;">
            <a href="/dash">Home</a>
            <a href="/logout" class="btn btn-primary ms-5">Logout</a>
            <h1 class="text-warning ms-5  mt-5"> Create A Recipe!</h1>
            <br></br>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="text-light">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="/recipes/create" method="post">

                <label class="text-light ms-5" for="name">Name:</label>
                <input class="ms-5" type="text" name="name">
                
                <br></br>
                
                <label class="text-light ms-5" for="description">Description:</label>
                <textarea cols="20" rows="5" class="ms-5" type="text" name="description"></textarea>
                
                <br></br>
                
                <label class="text-light ms-5" for="instruction">instructions:</label>
                <textarea cols="20" rows="5" class="ms-5" type="text" name="instruction"></textarea>
                
                <br></br>
                <fieldset>
                    <legend class="text-light ms-5" for="under_30_minutes">Under 30 Minutes?</legend>
                    
                    <label class="text-light ms-5" for="yes">yes</label>
                    <input class="" type="radio" name="under_30_minutes" value="yes">
                    
                    <label class="text-light ms-5" for="no">no</label>
                    <input class="" type="radio" name="under_30_minutes" value="no" checked>
                </fieldset>
                
                <br></br>

                <label class="text-light ms-5" for="date_cooked">Date Cooked/Made:</label>
                <input class="ms-5" type="date" name="date_cooked">

                <div class="col-auto d-flex justify-content-center">
                    <button class="btn btn-primary mt-5 mb-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
